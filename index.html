<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Burgers-and-Shakes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Cambay' rel='stylesheet' type='text/css'>
</head>
<body>

<header class="masthead">
  <h1 class="logo"></h1>
  <img src="images/logo.jpg" alt="Burgers-and-Shakes">

  <nav>
    <ul class="nav">
      <li><a href="#">Menu</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Reviews</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="Images">
    <div class="Header">
      <img src="images/freshness.jpg" alt="Stirfry in pan">
    </div>
    <h1 class="headings">
      Menu
    </h1>
  </div>
    <div class="Burgers">
      <img src="images/menu.jpg" alt="Hamburgers cooking on a grill">
    </div>
    <p>
      Burgers starting at $3.99!
    </p>
    <p>
      15 types of Milkshakes!
    </p>
    <h2 class="headings">
      About
    </h2>
    <div class="About">
      <img src="images/FamilyBusiness.jpg" alt="Sandwich">
    </div>
    <p>
      Burgers and Shakes has been family owned and operated for 29 years.
    <p>
      <h3 class="subheading">
        Best Burger in Town
      </h3>
      <figure>
        <img src="images/trophy-logo.jpg" alt="icon of a trophy">
        <figcaption>2010 Reader’s Choice Diamond - Best Burger</figcaption>
      </figure>

      <figure>
        <img src="images/trophy-logo.jpg" alt="icon of a trophy">
        <figcaption>2011 Reader’s Choice Diamond - Best Burger</figcaption>
      </figure>

      <figure>
        <img src="images/trophy-logo.jpg" alt="icon of a trophy">
        <figcaption>2015 Top Choice Award  - Burger Shop</figcaption>
      </figure>


    <h4 class="headings">
      Reviews
    </h4>
    <div class="Reviews">
      <img src="images/reviews.jpg" alt="Hamburger on a plate">
    </div>

    <div class="Contact">
      <h5 class="headings">
        Contact
      </h5>
      <p>
        5510 Limebank Road,Ottawa, On
      </p>
      <p>
        (613) 822-4454
      </p>

    </div>
  </div>
</main>

<footer>
  <div class="footer">
    <p class="subheading">
      Back to Top
      </p>
    <img src="images/logo.jpg" alt="Burgers-and-Shakes logo">
  </div>

</body>
</html>
